<script>
	var caption = document.getElementById('caption');
	var text = ['Pitagoras', 'asik', 'Konjungsi'];
			
		var nomor = 0;
	
	function pilih(ganti){
		nomor = ganti;
		if( ganti == 0){
			kode = "https://www.youtube.com/embed/Onj966Slbfw";
		
		}
		if ( ganti == 1 ){
			kode = "https://www.youtube.com/embed/OTrt8FRcxw8";
		
		} 
		var lokasi = kode;
		document.getElementById('vidio').src = lokasi;
		caption.innerHTML = text[ganti];
		return false;
	}

	function sebelum(){
		nomor = nomor - 1;
		if( nomor == 0){
			kode = "https://www.youtube.com/embed/Onj966Slbfw";
		
		}
		if ( nomor == 1 ){
			kode = "https://www.youtube.com/embed/OTrt8FRcxw8";
		
		}	
		if( nomor < 0){
			nomor = 4;
		}

		var lokasi = kode;
		document.getElementById('vidio').src = lokasi;
		caption.innerHTML = text[nomor];
		return false;
	}
	function sesudah(){
		nomor = nomor + 1;
		if( nomor == 0){
			kode = "https://www.youtube.com/embed/OTrt8FRcxw8";
		
		}
		if ( nomor == 1 ){
			kode = "https://www.youtube.com/embed/OTrt8FRcxw8";
		
		}
		if( nomor > 4){
			nomor = 0;
		}
		
		var lokasi = kode;
		document.getElementById('vidio').src = lokasi;
		caption.innerHTML = text[nomor];
		return false;
	}
</script>
